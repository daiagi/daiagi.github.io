<!DOCTYPE html>
<html>

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Unbounded&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #container {
      margin: 0 auto;
      width: 1080px;
      height: 1920px;
      display: flex;
      flex-direction: column;
      background: black;
    }

    #square {
      width: 100%;
      height: 1080px;
      /* background: linear-gradient(180deg, #852894 0%, #3099E5 100%); */
      overflow: hidden;
      margin-top: 420px;


    }



    #section {
      background-color: #000;
      height: 420px;
      padding: 36px 70px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding-bottom: 70px;
    }

    #artwork-name {
      font-family: 'Unbounded';
      font-style: normal;
      font-weight: 400;
      font-size: 54px;
      line-height: 67px;
      color: #FFFFFF;
    }

    #additional-info {
      margin-top: 46px;
      display: flex;
      background-color: #000;

    }

    p {
      margin: 0;
    }

    #qr-and-details {
      display: flex;
    }

    #qr-code-img {
      width: 137px;
      height: 137px;
      object-fit: contain;
    }

    #text-info {
      margin-left: 44px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }




    .attributes-title {
      font-family: 'Inter';
      font-style: normal;
      font-weight: 400;
      font-size: 21px;
      line-height: 25px;
      text-transform: capitalize;
      margin-bottom: 4px;


      color: rgba(255, 255, 255, 0.7);
    }

    .attribute {
      font-family: 'Unbounded';
      font-style: normal;
      font-weight: 400;
      font-size: 25px;
      line-height: 31px;
      color: #FFFFFF;
    }

    #description {
      font-family: 'Inter';
      font-style: normal;
      font-weight: 400;
      font-size: 21px;
      line-height: 25px;
      color: rgba(255, 255, 255, 0.7);
    }

    #additional-info {
      margin-top: 36px;
      display: flex;
      justify-content: space-between;
    }

  </style>
</head>

<body>
  <div id="container">
    <div id="square">
      MEDIA_CONTENT
    </div>
    <section id="section">
      <p id="artwork-name">ARTWORK_NAME</p>
      <div id="description">
        DESCRIPTION_CONTENT
      </div>
      <div id="additional-info">
        <div id="qr-and-details">
          <img id="qr-code-img" src="QR_CODE_PATH">
          <div id="text-info">
            <div>
              <p class="attributes-title">Artist</p>
              <p class="attribute">ARTIST_NAME</p>
            </div>
            <div>
              <p class="attributes-title">Collection</p>
              <p class="attribute">COLLECTION_NAME</p>
            </div>

          </div>
        </div>

        <div id="logo">
          LOGO_IMAGE
        </div>
      </div>
    </section>

  </div>
</body>

</html>
