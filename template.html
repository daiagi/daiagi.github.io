<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #container {
      margin: 0 auto;
      width: 1080px;
      height: 1920px;
      display: flex;
      flex-direction: column;
      background: black;
    }

    #square {
      width: 100%;
      height: 1080px;
      /* background: linear-gradient(180deg, #852894 0%, #3099E5 100%); */
      overflow: hidden;


    }



    #section {
      background-color: #000;
      padding: 40px 80px;
    }

    #artwork-name {
      font-family: 'Mattone';
      font-style: normal;
      font-weight: 600;
      font-size: 60px;
      line-height: 72px;
      color: #FFFFFF;
      text-transform: uppercase;
      margin: 0;
    }

    #additional-info {
      margin-top: 46px;
      display: flex;
      background-color: #000;

    }

    #qr-code {
      width: 200px;
      height: 200px;
    }

    #qr-code img {
      width: 100%;
      /* Add this */
      height: 100%;
      /* Add this */
      object-fit: contain;
      /* Add this */
    }

    #text-info {
      margin-left: 70px;
      color: #FFFFFF;
      font-family: 'Inter';
      font-style: normal;
      font-weight: 600;
      font-size: 30px;
      line-height: 36px;
    }

    #text-info p {
      margin: 0;
      line-height: 2.5;
    }

    #description {
      margin-top: 55px;
      font-family: 'Inter';
      font-style: normal;
      font-weight: 600;
      font-size: 30px;
      line-height: 36px;
      color: #FFFFFF;
    }
    #description p {
      margin: 0;
      
    }

    #additional-image {
      margin-top: 55px;
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="square">
      MEDIA_CONTENT
    </div>
    <section id="section">
      <p id="artwork-name">ARTWORK_NAME</p>
      <div id="additional-info">
        <div id="qr-code">
          <img src="QR_CODE_PATH">
        </div>
        <div id="text-info">
          <p>ARTIST: ARTIST_NAME</p>
          <p>COLLECTION: COLLECTION_NAME</p>
        </div>
      </div>
      <div id="description">
        <p>
          DESCRIPTION<br />
          DESCRIPTION_CONTENT
        </p>
      </div>
      <div id="additional-image">
        LOGO_IMAGE
      </div>
    </section>

  </div>
</body>

</html>
